    <script>
        "use strict";
        /*
            1 Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в
            градусах по Фаренгейту. Подсказка: расчёт идёт по формуле:
            Tf = (9 / 5) * Tc + 32;
            где Tf – температура по Фаренгейту, Tc – температура по Цельсию
        */


        let Tc = +prompt("Введите температуру в градусах: ");
        let Tf = (9 / 5) * Tc + 32;
        alert("Температура по Фарингейту равна: " + Tf);
    </script>

    <script>
        'use strict';
        /*
        3 Вывести в консоль значения выражений и объяснить почему получились такие значения
        используя комментарии к каждому выражению:
        10 + 10 + "10";
        10 + "10" + 10;
        10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
        10 / -"";
        10 / +"2,5"; (да здесь запятая, это не опечатка)
        */
        /*
       10 + 10 получаем 20 . "10" это строка не явно 20 станет строкой и мы получим 2010   
       */
        let result1 = 10 + 10 + "10";
        console.log(result1)

        // здесь идет приоритет с лева на право, то есть сначала выполнится склдывание стоки и числа и приведтся все к строке. 
        // и последним действием к строке прибавится еще 10, которе так же будет приведено к строке. результат 101010
        let result2 = 10 + "10" + 10;
        console.log(result2)

        // результат 30. у строковой десятки стоит унарный +, который преобразует ее в number
        let result3 = 10 + 10 + +"10";
        console.log(result3)

        // -infinity.надо понимать -бесконечность получилась изза того, что мы делили на пустую строку.
        let result4 = 10 / -"";
        console.log(result4)

        // NaN. 2,5 не является числом.
        let result5 = 10 / +"2,5";

        console.log(result5)

    </script>
